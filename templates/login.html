<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
        {% for msg in messages %}
          <li>{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>ユーザー名: <input type="text" name="username" required></label><br><br>
        <label>パスワード: <input type="password" name="password" required></label><br><br>
        <button type="submit">ログイン</button>
    </form>

    <p>アカウントがない場合は <a href="{{ url_for('register') }}">新規登録</a></p>
</body>
</html>
